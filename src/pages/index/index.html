<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script>
       window.THEME = 'orange'
    </script>
    <title>Index</title>
</head>

<body>
<div id="app">
    <ul class="ul">
        <button v-for="themeName,index in THEME_NAME_ARR" :key="index" @click="changeTheme(themeName)">
            {{themeName}}
        </button>
    </ul>
</div>

</body>

</html>
