<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Index</title>
</head>

<body>
    <div id="app">
        <header class="m-header">
            <a href="javascript:history.go(-1);">
                <div class="_left">
                    <img src="../../imgs/Arrow_left_icon.png">
                </div>
                充值
            </a>
        </header>
        <div class="banner">
            <img src="../../imgs/banner.png" width="100%" height="100%">
        </div>
        <div class="person_wallet_recharge">
            <h3>充值金额</h3>
            <ul class="ul">
                <li>
                    <h2>50元</h2>
                    <div class="sel" style=""></div>
                </li>
                <li>
                    <h2>150元</h2>
                    <div class="sel" style=""></div>
                </li>
                <li>
                    <h2>250元</h2>
                    <div class="sel" style=""></div>
                </li>
                <div style="clear: both;"></div>
            </ul>
            <h3>主题设置：</h3>
            <ul class="ul">
                <li v-for="themeName,index in THEME_NAME_ARR" :key="index" @click="changeTheme(themeName)">
                    <h2>{{themeName}}</h2>
                    <div class="sel" style=""></div>
                </li>
                <div style="clear: both;"></div>
            </ul>
            <div class="pic">金额：
                <input type="text" placeholder="金额必须为100元以上" id="txt">
            </div>
            <div class="u-btn">我要充值</div>
        </div>
    </div>

</body>

</html>
